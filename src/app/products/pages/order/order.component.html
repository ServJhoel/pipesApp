<p-panel header="Pipes personalizados" class="p-1">
  <p>Pipes personalizados - creados por {{'nosotros'|toggleCase:isUpperCase}}</p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button (click)="toggleUpperCase()" label="ToogleCase" icon="pi pi-search">
    </p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button (onClick)="changeOrder('name')"
    class="mr-2"
    label="Por nombre"
    icon="pi pi-sort"
    styleClass="p-button-success">
    </p-button>
    <p-button (onClick)="changeOrder('canFly')"
    class="mr-2"
    label="Por volar"
    icon="pi pi-sort"
    styleClass="p-button-danger">
    </p-button>
    <p-button  (onClick)="changeOrder('color')"
    class="mr-2"
    label="Por color"
    icon="pi pi-sort"
    styleClass="p-button-help">
    </p-button>

  </div>

</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | appSortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Puede Volar</th>
          <th>color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
        <tr>
          <td>{{ heroes.name }}</td>
          <td>{{ heroes.canFly | canFlyPipe:heroes.canFly |titlecase }}</td>
          <td>{{ heroes.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
